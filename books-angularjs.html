<!DOCTYPE html>
<html ng-app="BookApp"> 
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script> 
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" type="text/css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> <!-- this is the angular script -->
	<script src="book-app-module.js" type="text/javascript"></script>
	<script src="book-controller.js" type="text/javascript"></script>


	<script lang="javascript"></script>
	
	<style></style>
</head>
<body ng-controller="BookCtrl as ctrl">
	<div>
		<label>Filter:</label>
		<input type="text" ng-model="filterText" />
	<table class="table">
		<tr ng-repeat="album in ctrl.book | orderBy:'Code' | filter:filterText"> 
		<td ng-bind="album.Id"></td> <!-- we use album.artistName because each piece of data is called an album as designated above -->
		<td ng-bind="album.Code"></td>
		<td ng-bind="album.Description"></td>
		<td ng-bind="album.ListPrice"></td>
		</tr>
	</table>
</body>
</html>

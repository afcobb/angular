<!DOCTYPE>
<html>
<head><title></title>
<script lang="javascript">
	function service() {
		return { name: "Service" };
		}
	function router() {
			return { name: "Router" };
	}
	function main(service, router) {        // main function needs to use the service and the router. they get passed in by the parens
			console.log(service(), router()); // main takes these in and has access to the function's services, without tying them together
	}
	function load() {
		main(service, router);
	}
</script>
</head>
<body onload="load()">
</body>
</html>
